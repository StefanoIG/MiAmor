<div class="body">
  <div class="container mt-5">
    <h6><i class="fas fa-user me-3"></i><span>Reporte de Paciente</span></h6>
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-6  mb-3">
                    <label class="form-label" for="input_name">Nombre del Terapeuta:</label>
                    <input type="text" id="input_name" formControlName="nombre" class="form-control">
                </div>
                <div class="col-md-6  mb-3">
                    <label class="form-label" for="input_lastname">Apellido del Terapeuta:</label>
                    <input type="text" id="input_lastname" formControlName="apellido" class="form-control">
                </div>
            </div>
            <div class="row">
              <div class="col-md-3  mb-3">
                    <label class="form-label" for="input_name">Nombre del Paciente:</label>
                    <input type="text" id="input_name" formControlName="nombre_paciente" class="form-control">
                </div>
                <div class="col-md-3  mb-3">
                    <label class="form-label" for="input_lastname">Apellido del Paciente:</label>
                    <input type="text" id="input_lastname" formControlName="apellido_paciente" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="telefono">Edad del paciente:</label>
                    <input type="number" id="age" formControlName="edad" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label" for="telefono">Tel√©fono del tutor:</label>
                    <input type="tel" id="telefono" formControlName="telefono" class="form-control">
                </div>
            </div>

            <label class="form-label" for="comentarios">Se comunica que:</label>
            <textarea id="comentarios" class="form-control mb-3" formControlName="comentario" rows="4" cols="30"></textarea>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-danger ms-2">Cancelar</button>
            </div>

          </form>
  </div>
</div>
