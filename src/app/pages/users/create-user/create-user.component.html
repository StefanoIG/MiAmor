<div class="body">
  <div class="container mt-5">
    <h6><i class="fas fa-user me-3"></i><span>Registro de Usuario</span></h6>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="input_name">Nombre:</label>
          <input type="text" formControlName="name" id="input_name" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="input_lastname">Apellido:</label>
          <input type="text" id="input_lastname" formControlName="lastname" class="form-control" />
        </div>
      </div>
      <label class="form-label" for="input_email">Email:</label>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="email" id="input_email" formControlName="email" class="form-control" />
      </div>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label" for="password">Contraseña:</label>
          <input type="password" id="password"  formControlName="password"  class="form-control" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label" for="telefono">Teléfono:</label>
          <input type="tel" id="telefono"  formControlName="mobile"  class="form-control" />
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label" for="ciudad">Ciudad:</label>
          <select id="ciudad" formControlName="country" class="form-select mb-3">
            <option value="" selected disabled>Seleccione un Pais</option>
            <option value="madrid">España</option>
            <option value="barcelona">Ecuador</option>
            <option value="valencia">Mexic</option>
            <option value="sevilla">Argentina</option>
            <option value="sevilla">Chile</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label" for="ciudad">Ciudad:</label>
          <select id="ciudad" formControlName="city" class="form-select mb-3">
            <option value="" selected disabled>Seleccione una Ciudad</option>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Bogotá</option>
            <option value="valencia">Mexico D.C.</option>
            <option value="sevilla">Buenos Aires</option>
            <option value="sevilla">Santiago de Chile</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label" for="fecha">Fecha de nacimiento:</label>
          <input type="date" id="fecha" formControlName="date" class="form-control" />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="reset" routerLink="/panel-user" class="btn btn-danger ms-2">Cancelar</button>
      </div>
    </form>
  </div>
</div>
